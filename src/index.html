<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/index.css">

    <title>Arcada | Cadastro</title>
</head>
<body>
    <main>
        <div class="box">
            <form action="">
                <fieldset>
                    <legend>CADASTRO</legend>
                    
                    <div class="inputBox">
                        <input type="text" name="nome" id="nome" class="inputUser" required>
                        <label for="name" class="labelInput">Nome completo</label>
                    </div>

                    <div class="inputBox">
                        <input type="email" name="email" id="email" class="inputUser" required>
                        <label for="name" class="labelInput">Email</label>
                    </div>

                    <div class="inputBox">
                        <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                        <label for="nome" class="labelInput">Telefone</label>
                    </div>

                    <p>Sexo:</p>
                    <input type="radio" id="masculino" name="genero" value="masculino" required>
                    <label for="masculino">Masculino</label>

                    <input type="radio" id="feminino" name="genero" value="feminino" required>
                    <label for="feminino">Feminino</label>

                    <input type="radio" id="outro" name="genero" value="outro" required>
                    <label for="outro">Outro</label>

                    <div class="inputBox">
                        <label for="dataNasc">Data de nascimento: </label>
                        <input type="date" name="dataNasc" id="dataNasc" class="inputUser" required>
                    </div>

                    <div class="inputBox">
                        <input type="text" name="cidade" id="cidade" class="inputUser" required>
                        <label for="cidade" class="labelInput">Cidade</label>
                    </div>

                    <div class="inputBox">
                        <input type="text" name="estado" id="estado" class="inputUser" required>
                        <label for="estado" class="labelInput">Estrado</label>
                    </div>

                    <div class="inputBox">
                        <input type="text" name="endereco" id="endereco" class="inputUser" required>
                        <label for="endereco" class="labelInput">Endere√ßo</label>
                    </div>

                    <input type="submit" name="submit" class="btnSubmit">
                </fieldset>
            </form>
        </div>
    </main>
</body>
</html>
